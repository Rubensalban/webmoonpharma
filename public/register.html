  <link rel="stylesheet" href="css/main.css">

  <style>

  <title>Moon-Pharma::Enregistrement</title>
</head>


<body class="" data-barba="wrapper">

  <!-- preloader start -->
  <div class="preloader js-preloader"></div>
  <!-- preloader end -->

  <!-- cursor start -->
  <div class="cursor js-cursor">
    <div class="cursor__wrapper">
      <div class="cursor__follower js-follower"></div>
      <div class="cursor__label js-label"></div>
      <div class="cursor__icon js-icon"></div>
      <div class="cursor__slider_icon js-slider-icon">
        <svg width="52" height="24" viewBox="0 0 52 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M37 18L43 12L37 6" stroke="white" stroke-width="2.66667" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2.66667" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
    </div>
  </div>
  <!-- cursor end -->


  <!-- barba container start -->
  <div class="barba-container" data-barba="container">


    <main class="main-content  ">


      <!-- header start -->
      <header class="header -type-2 js-header">
        <div class="header__bar bg- js-header-bar">
          <div class="row justify-between items-center">
            <div class="col-2">
              <div class="header__logo">
              </div>
            </div>

            <div class="d-none col-auto md:d-block">

              <div class="menu js-menu">
                <div class="mobile__background js-mobile-bg"></div>

                <div class="menu__container">
                  <div class="mobile__back js-nav-list-back pointer-events-none">
                    <a data-barba href="index.html">Accueil</a>
                  </div>

                  <ul class="nav js-navList">
                    <li class="">
                      <a data-barba href="index.html">Accueil</a>
                    </li>
                    <li class="">
                      <a data-barba href="about.html">À propos</a>
                    </li>
                    <li class="">
                      <a data-barba href="contact.html">Contact</a>
                    </li>
                     <li class="">
                      <a data-barba href="faq.html">FAQ</a>
                    </li>
                  </ul>
                </div>

                <div class="mobile__footer js-mobile-footer">
                  <div class="mobile__copyright">
                    <p>© Copyright 2021. Moon-Pharma</p>
                  </div>

                  <div class="mobile__socials">
                    <a data-barba href="#">
                      <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a data-barba href="#">
                      <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a data-barba href="#">
                      <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a data-barba href="#">
                      <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>

            </div>

            <div class="col-auto">
              <div class="header__right">
                <div class="md:d-none">
                  <a href="index.html" class="button -sm -outline-light-dark">Accueil</a>
                </div>

                <div class="header__menu justify-center items-center relative d-none md:d-flex">
                  <button type="button" class="d-flex items-center justify-center js-nav-open">
                    <i class="text-black size-32 str-width-1" data-feather="menu"></i>
                  </button>

                  <button type="button" class="d-flex items-center justify-center absolute-y-center right-0 pointer-events-none opac-0 js-nav-close">
                    Close
                    <i class="text-black size-32 str-width-1 ml-4" data-feather="x"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- header end -->


      <div class="content-wrapper  js-content-wrapper">


        <section data-anim-wrap class="overflow-hidden h-screen md:h-auto md:mt-112 sm:mt-80">
          <div class="row x-gap-120 h-1/1 items-center">
            <div data-anim-child="slide-left delay-1" class="col-lg-6 h-1/1 relative md:h-300">
              <div class="bg-image absolute-full-center md:bg-pos-top js-lazy" data-bg="img/forms/bg.jpg"></div>
            </div>

            <div data-anim-child="fade delay-3" class="col-lg-5">
              <div class="md:container py-48">
                <h1 class="text-4xl md:text-3xl">S'enregister</h1>

                <form class="contact-form row y-gap-32 pt-48" action="#">
                  <div class="col-12">
                    <input type="text" name="name" placeholder="Nom de la pharmacie">
                  </div>
                  <div class="col-12">
                    <input type="email" name="email" placeholder="Address Email">
                  </div>
                  <div class="col-12">
                    <input type="tel" name="phone" placeholder="Téléphone">
                  </div>

                  <div class="col-12">
                    <input type="file" name="Document" id="" placeholder="Document">
                  </div>

                  <div class="col-12">
                    <button type="submit" name="submit" id="submit" class="button -md -accent -uppercase text-white">
                      Envoyer
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>


      </div>
    </main>
  </div>
  <!-- barba container end -->


  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/atropos@1.0.1/atropos.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="js/vendors.js"></script>
  <script src="js/main.js"></script>
